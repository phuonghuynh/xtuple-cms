<div class="col-md-offset-0 col-md-7">
  <div class="form-login">
    <h4>Welcome back.</h4>
    <input ng-model="userLogin.username" type="text" id="userName" class="form-control input-sm chat-input"
           placeholder="username"/>
    </br>
    <input ng-model="userLogin.password" type="password" id="userPassword" class="form-control input-sm chat-input"
           placeholder="password"/>
    </br>
    <div class="wrapper">
        <span class="group-btn">
          <a class="btn btn-primary btn-md" ng-click="signIn()">Login <i class="fa fa-sign-in"></i></a>
        </span>
    </div>
  </div>
</div>
